<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page"> 
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header> 
    <main class="main">
      <section class="profile">
        <div class="profile__all">
          <img src="./images/profile.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="button_edit button">
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button_add button">
          <img src="images/add_btn.svg" class="button__plus" alt="+">
        </button>
      </section>
      <section class="elements">
      </section>
      <section class="popup">
        <div class="popup__section popup__section_profile">
          <div class="popup__container">
            <button type="button" class="button button_exit button_exit_profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profname" class="popup__form popup__form_profile" novalidate>
              <input class="popup__input popup__input_type_name" id="name-input" name="name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
              <span class="popup__input-error name-input-error"></span>
              <input class="popup__input popup__input_type_job" id="job-input" name="job" type="text" placeholder="О себе" required minlength="2" maxlength="200">
              <span class="popup__input-error job-input-error"></span>
              <button aria-label="Close" type="submit" class="popup__submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup__section popup__section_card">
          <div class="popup__container">
            <button type="button" class="button button_exit button_exit_card"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="cardname" class="popup__form popup__form_card" novalidate>
              <input class="popup__input popup__input_type_title" id="title-input" name="title"  type="text" placeholder="Название" required minlength="2" maxlength="30">
              <span class="popup__input-error title-input-error"></span>
              <input class="popup__input popup__input_type_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required>
              <span class="popup__input-error link-input-error"></span>
              <button aria-label="Close" type="submit" class="popup__submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup__section popup__section_image">
          <div class="popup__block">
            <button type="button" class="button button_exit button_exit_image"></button>
            <img class="popup__photo" src="#" alt="фото карточки">
            <p class="popup__paragraph"></p>
          </div>
        </div>
      </section>
    </main> 
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer> 
  </div>
  <template class="element-template">
    <div class="element">
      <div class="element__container">
        <button type="button" class="button button_trash"></button>
        <img class="element__image">
      </div>
      <div class="element__footer">
        <h3 class="element__text"></h3>
        <button type="button" class="element__like"></button>
      </div>
    </div>
  </template>
  <script src="./js/array.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/validate.js"></script>
</body>
</html>
