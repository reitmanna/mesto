<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page"> 
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header> 
    <main class="main">
      <section class="profile">
        <div class="profile__all">
          <img src="./images/profile.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="button_edit button">
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button_add button">
          <img src="images/add_btn.svg" class="button__plus" alt="+">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
          <div class="element__footer">
            <h3 class="element__text">Карачаевск</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="element__footer">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombay.png" alt="Домбай">
          <div class="element__footer">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="element__footer">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombay.png" alt="Домбай">
          <div class="element__footer">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкесия">
          <div class="element__footer">
            <h3 class="element__text">Карачаево-Черкесия</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="button button_exit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profname" class="popup__field">
            <input name="name" class="popup_form popup__form_type_name" type="text" placeholder="Имя">
            <input name="job" class="popup_form popup__form_type_job" type="text" placeholder="О себе">
            <button aria-label="Close" type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main> 
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer> 
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
