<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page"> 
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header> 
    <main class="main">
      <section class="profile">
        <div class="profile__all">
          <img src="./images/profile.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button_edit button"></button>
            </div>
            <h2 class="profile__job">Исследователь океана</h2>
          </div>
        </div>
        <button class="button_add button"></button>
      </section>
      <section class="popup">
        <div class="popup__container">
          <div class="button_exit button"></div>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__field">
            <input class="popup__form popup__name" type="text" placeholder="Имя">
            <input class="popup__form popup__job" type="text" placeholder="О себе">
            <button type="submit" class="button_submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
          <div class="element__footer">
            <p class="element__text">Карачаевск</p>
            <div class="button element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="element__footer">
            <p class="element__text">Гора Эльбрус</p>
            <div class="button element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombay.png" alt="Домбай">
          <div class="element__footer">
            <p class="element__text">Домбай</p>
            <div class="button element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="element__footer">
            <p class="element__text">Гора Эльбрус</p>
            <div class="button element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombay.png" alt="Домбай">
          <div class="element__footer">
            <p class="element__text">Домбай</p>
            <div class="button element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкесия">
          <div class="element__footer">
            <p class="element__text">Карачаево-Черкесия</p>
            <div class="button element__like"></div>
          </div>
        </div>
      </section>
    </main> 
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer> 
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
